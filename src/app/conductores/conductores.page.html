<ion-header>
  <ion-toolbar>
    <ion-title>Conductor</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="warning"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let ch of chofer">
      <ion-avatar slot = "start">
        <ion-img [src] = "ch.imgUrl"></ion-img>
      </ion-avatar>
      <ion-label>
        {{ch.id}}
        {{ch.nombre}}
        {{ch.apellido}}
        <br>
        <b>Destino: </b>{{ch.destino}}
        <br>
        <b>Capacidad: </b>{{ch.capacidad}}
        <ion-icon name="checkmark-circle" color="warning"></ion-icon>
        <br>
        <ion-button (click)="alertaConductores()" color="warning" [routerLink] = "['/despedida-viaje']">VIAJAR</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
